<html>
    <head>
        <title>Test page for launching the applet via JNLP</title>
    </head>
    <body>
        <h3>Test page for launching the applet via JNLP</h3>
        <script src="http://java.com/js/deployJava.js"></script>
        <script>
            var attributes = {
                code:       "P2.GUISalpicadero2",
                archive:    "P2.jar, lib/beansbinding-1.2.1.jar, lib/SteelSeries.jar, lib/LightBulb.jar, lib/swing-layout-1.0.2.jar, lib/SteelCheckBox.jar, lib/trident.jar, lib/AbsoluteLayout.jar",
                width:      1000,
                height:     1000
            };
            var parameters = {jnlp_href:"launch.jnlp"}; <!-- Applet Parameters -->
            var version = "1.8"; <!-- Required Java Version -->
            deployJava.runApplet(attributes, parameters, version);
        </script>
        <!-- Or use the following applet element to launch the applet using jnlp_href -->
        <!--
        <applet width="1000" height="1000">
            <param name="jnlp_href" value="launch.jnlp"/>
        </applet>
        -->
    </body>
</html>
